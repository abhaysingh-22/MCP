<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline - Design and Collaborate in 3D</title>
    <link rel="stylesheet" href="spline-styles.css">
</head>
<body>
    <div class="spline-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-container">
                <!-- Logo -->
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" fill="#7C3AED" opacity="0.8"/>
                        <circle cx="16" cy="16" r="10" fill="#A78BFA" opacity="0.6"/>
                        <circle cx="16" cy="16" r="6" fill="#C4B5FD"/>
                    </svg>
                </div>

                <!-- Menu Items -->
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link">Product</a></li>
                    <li><a href="#" class="nav-link">Resources</a></li>
                    <li class="dropdown">
                        <a href="#" class="nav-link">Community <span class="dropdown-icon">â–¼</span></a>
                    </li>
                    <li><a href="#" class="nav-link">Customers</a></li>
                    <li><a href="#" class="nav-link">Enterprise</a></li>
                    <li><a href="#" class="nav-link">Pricing</a></li>
                </ul>

                <!-- Right Side Buttons -->
                <div class="nav-right">
                    <a href="#" class="login-btn">Log in</a>
                    <a href="#" class="get-started-btn">Get Started</a>
                </div>
            </div>
        </nav>

        <!-- Banner -->
        <div class="banner">
            <span class="banner-text">ðŸ¤– AI Image Generation in Spline Lands</span>
            <a href="#" class="banner-link">Try now â†’</a>
        </div>

        <!-- Hero Section -->
        <section class="hero">
            <!-- Background elements (3D shapes) -->
            <div class="background-elements">
                <!-- Cylinder -->
                <div class="shape shape-1 cylinder">
                    <div class="cylinder-top"></div>
                    <div class="cylinder-body"></div>
                    <div class="cylinder-bottom"></div>
                </div>

                <!-- Cube -->
                <div class="shape shape-2 cube">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>

                <!-- Cone -->
                <div class="shape shape-3 cone">
                    <div class="cone-body"></div>
                    <div class="cone-base"></div>
                </div>

                <!-- Pyramid (Triangular) -->
                <div class="shape shape-4 pyramid">
                    <div class="pyramid-face front"></div>
                    <div class="pyramid-face back"></div>
                    <div class="pyramid-face left"></div>
                    <div class="pyramid-face right"></div>
                    <div class="pyramid-base"></div>
                </div>

                <!-- Cuboid (Rectangular Prism) -->
                <div class="shape shape-5 cuboid">
                    <div class="cuboid-face front"></div>
                    <div class="cuboid-face back"></div>
                    <div class="cuboid-face right"></div>
                    <div class="cuboid-face left"></div>
                    <div class="cuboid-face top"></div>
                    <div class="cuboid-face bottom"></div>
                </div>

                <!-- Sphere -->
                <div class="shape shape-6 sphere">
                    <div class="sphere-inner"></div>
                </div>

                <!-- Torus (Donut) -->
                <div class="shape shape-7 torus">
                    <div class="torus-ring"></div>
                </div>

                <!-- Octahedron -->
                <div class="shape shape-8 octahedron">
                    <div class="octa-face top-front"></div>
                    <div class="octa-face top-back"></div>
                    <div class="octa-face top-left"></div>
                    <div class="octa-face top-right"></div>
                    <div class="octa-face bottom-front"></div>
                    <div class="octa-face bottom-back"></div>
                    <div class="octa-face bottom-left"></div>
                    <div class="octa-face bottom-right"></div>
                </div>

                <!-- Tetrahedron -->
                <div class="shape shape-9 tetrahedron">
                    <div class="tetra-face face1"></div>
                    <div class="tetra-face face2"></div>
                    <div class="tetra-face face3"></div>
                    <div class="tetra-face face4"></div>
                </div>

                <!-- Hexagonal Prism -->
                <div class="shape shape-10 hex-prism">
                    <div class="hex-face top"></div>
                    <div class="hex-face bottom"></div>
                    <div class="hex-side side-1"></div>
                    <div class="hex-side side-2"></div>
                    <div class="hex-side side-3"></div>
                    <div class="hex-side side-4"></div>
                    <div class="hex-side side-5"></div>
                    <div class="hex-side side-6"></div>
                </div>
            </div>

            <!-- Hero Content -->
            <div class="hero-content">
                <h1 class="hero-title">
                    Spline, a place to design<br>and collaborate in 3D.
                </h1>

                <!-- Features List -->
                <ul class="features-list">
                    <li class="feature-item">
                        <span class="checkmark">âœ“</span>
                        <span>Web-Based</span>
                    </li>
                    <li class="feature-item">
                        <span class="checkmark">âœ“</span>
                        <span>Real-time</span>
                    </li>
                    <li class="feature-item">
                        <span class="checkmark">âœ“</span>
                        <span>Collaborative</span>
                    </li>
                </ul>

                <!-- CTA Button -->
                <button class="cta-button">
                    <span>Get started</span>
                    <span class="arrow">â†’</span>
                    <span class="button-hint">it's free</span>
                </button>
            </div>

            <!-- Bottom Hint -->
            <div class="hero-footer">
                <span class="hint-text">Press and drag to orbit</span>
                <svg class="hint-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
        </section>
    </div>

    <script src="spline-script.js"></script>
</body>
</html>
